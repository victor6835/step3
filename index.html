<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <section class="step3">
        <div class="title">
            <h2>謝謝</h2>
            <h2>我們已收到您的訂單</h2>
        </div>
        <div class="buy-content">
            <div class="content-title">
                <h3>訂單詳細資料</h3>
            </div>
            <div class="between number">
                <h4>訂單編號</h4>
                <span>12345678</span>
            </div>
            <div class="buy-information">
                <div class="between buy-list">
                    <h4>肉狗 x6</h4>
                    <span>NT$2,000</span>
                </div>
                <div class="between buy-total">
                    <h4>合計</h4>
                    <span>NT$3,000</span>
                </div>
                <div class="between buy-migrate">
                    <h4>付費方式</h4>
                    <span>信用卡</span>
                </div>
                <div class="between buy-way">
                    <h4>運送方式</h4>
                    <span>超商取貨:NT$100</span>
                </div>
                <div class="between buy-result">
                    <h4>總計:</h4>
                    <span>NT$3,1000</span>
                </div>
                <div class="locate-title">
                    <h4>帳單地址</h4>
                    <input type="text" value="123">
                    <h4>運送地址</h4>
                    <input type="text" value="456">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
